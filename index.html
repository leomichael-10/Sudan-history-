<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صقر الجديان – رحلة الإنترنت في السودان</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="falcon-landing.css">
</head>
<body>
    <!-- Language Switcher -->
<div class="lang-switcher">
    <button onclick="setLanguage('ar')">العربية</button>
    <button onclick="setLanguage('en')">English</button>
</div>

    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري تحميل الصفحة...</div>
    </div>

    <!-- Background -->
    <div class="home"></div>

    <!-- Overlay Content -->
    <div class="overlay" id="overlay">
        <h1 class="title">صقر الجديان رحلة الإنترنت في السودان</h1>
        <p class="subtitle">اكتشف تاريخ التطور الرقمي في السودان من 2004 إلى 2025</p>
        <a href="timeline.html" class="enter-btn">أدخل</a>
    </div>

    <!-- JS for Loading -->
    <script>
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("overlay").classList.add("visible");
            }, 1500); // keep spinner visible for 1.5 seconds
        });
    </script>
    <script>
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("loading").classList.add("hidden");
            document.getElementById("overlay").classList.add("visible");
        }, 1500); // keep spinner visible for 1.5 seconds
    });

    function setLanguage(lang) {
        if (lang === 'en') {
            document.documentElement.lang = "en";
            document.documentElement.dir = "ltr";
            document.querySelector(".title").textContent = "Saqar Al Jedyan The Internet Journey in Sudan";
            document.querySelector(".subtitle").textContent = "Explore Sudan’s digital evolution from 2004 to 2025";
            document.querySelector(".enter-btn").textContent = "Enter";
            document.querySelector(".loading-text").textContent = "Loading...";
        } else {
            document.documentElement.lang = "ar";
            document.documentElement.dir = "rtl";
            document.querySelector(".title").textContent = "صقر الجديان رحلة الإنترنت في السودان";
            document.querySelector(".subtitle").textContent = "اكتشف تاريخ التطور الرقمي في السودان من 2004 إلى 2025";
            document.querySelector(".enter-btn").textContent = "أدخل";
            document.querySelector(".loading-text").textContent = "جاري تحميل الصفحة...";
        }
    }
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const backgrounds = [
      "images/bg1.jpg",
      "images/bg2.jpg",
      "images/bg3.jpg",
      "images/bg4.jpg",
      "images/bg5.jpg"
    ];

    let currentIndex = 0;
    const homeSection = document.querySelector(".home");

    function changeBackground() {
      // fade out
      homeSection.classList.add("fade-out");

      // after fade out, change image, then fade in
      setTimeout(() => {
        homeSection.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
        homeSection.classList.remove("fade-out");
        currentIndex = (currentIndex + 1) % backgrounds.length;
      }, 1000); // must match the CSS transition time (1s)
    }

    // First image immediately
    homeSection.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
    currentIndex++;

    // Change every 5 seconds
    setInterval(changeBackground, 5000);
  });
</script>




</body>
</html>
